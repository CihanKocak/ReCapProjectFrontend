<h1 class="bg-dark text-light mt-1 text-center">Cars</h1>
<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded != false" class="table table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Model</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
