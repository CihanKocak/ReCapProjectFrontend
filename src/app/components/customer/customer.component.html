<h1 class="bg-dark text-light text-center">Customers</h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Company</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
