<div class="content">
    <div class="col-md-12">
      <div class="card">
          <div class="card-header"><h5 class="title">Add Car</h5></div>
          <div class="card-body">
            <form [formGroup]="carAddForm">
              <div class="mb-3">
                  <label for="brandId">Brand Id</label>
                    <div class="form-group">
                    <input type="number" id="brandId" formControlName="brandId"
                    class="form-control" placeholder="Brand Id"/>
                  </div>
              </div>

              <div class="mb-3">
                  <label for="brandName">Brand Name</label>
                    <div class="form-group">
                    <input type="text" id="brandName" formControlName="brandName"
                    class="form-control" placeholder="Brand Name"/>
                    </div>
              </div>

              <div class="mb-3">
                  <label for="colorId">Color Id</label>
                    <div class="form-group">
                    <input type="number" id="colorId" formControlName="colorId"
                    class="form-control" placeholder="Color Id"/>
                    </div>
              </div>

              <div class="mb-3">
                  <label for="colorName">Color Name</label>
                    <div class="form-group">
                    <input type="text" id="colorName" formControlName="colorName"
                    class="form-control" placeholder="Color Name"/>
                    </div>
              </div>

              <div class="mb-3">
                  <label for="modelYear">Model Year</label>
                    <div class="form-group">
                    <input type="text" id="modelYear" formControlName="modelYear"
                    class="form-control" placeholder="Model Year"/>
                    </div>
              </div>

              <div class="mb-3">
                  <label for="description">Description</label>
                    <div class="form-group">
                    <input type="text" id="description" formControlName="description"
                    class="form-control" placeholder="Description"/>
                    </div>
              </div>

              <div class="mb-3">
                <label for="dailyPrice">Daily Price</label>
                  <div class="form-group">
                  <input type="number" id="dailyPrice" formControlName="dailyPrice"
                  class="form-control" placeholder="Daily Price"/>
                </div>
              </div>

              <div class="mb-3">
                <label for="imagePath">Add Car Image/s</label>
                <div class="form-group">
                <input type="file" id="imagePath" formControlName="imagePath"
                class="form-control" multiple>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-warning" (click)="addCar()">Add Car</button>
          </div>
      </div>
    </div>
</div>
