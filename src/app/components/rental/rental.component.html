<h1 class="bg-dark text-light text-center">Rentals</h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Brand</th>
      <th>Color</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Description</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.colorName }}</td>
    <td>{{ rental.firstName }}</td>
    <td>{{ rental.lastName }}</td>
    <td>{{ rental.companyName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
